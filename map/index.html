    <div id="app" class="container">
        <div class="row title" >
            <div class="col-2"><img src="./img/line.png" width="50" height="50"></div>
            <div class="col-10">
                <h1>&nbsp;Lineline</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="map" class="embed-responsive  embed-responsive-1by1"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <button type="button" class="btn btn-outline-secondary"
                      v-for="f in features" @click="openInfoWindows(f.properties.id)">
                {{ f.properties.name }}
              </button>
            </div>
        </div>
    </div>
